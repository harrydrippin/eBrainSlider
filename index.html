        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">eBrain에 보내기</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>다음 내용을 복사하여 recruit@ebrain.kr로 보내주십시오.</p>
              <p id="result-string"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
              <button type="button" onclick="copyToClipboard()" class="btn btn-primary">내용 복사하기</button>
              <button type="button" class="btn btn-primary" onclick="sendByEmail()">메일 보내기</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container wrapper">
        <h3>직업 선택 중요 요소 계산기</h3>
        <hr>
        <div class="row slider-item" v-for="option, index in Sliders">
            <div class="col-4">
              <span class="factor-name">{{ sliderName[index] }}</span>
              <span class="slider-indicator">{{ Sliders[index].toFixed(1) }}%</span>
            </div>
            <div class="col-8">
                <input class="slider slider-adjust" type="range" :id="'slider'+index" :min="min" :max="max" v-model.number="Sliders[index]"  @input="changeSlider(index)" step="0.01">
            </div>
        </div>
        <hr>
        <form>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" @input="makeData()" v-model="name" placeholder="홍길동">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" @input="makeData()" v-model="email" placeholder="abc@gmail.com">
          </div>
          <div class="form-group">
            <label for="phone">휴대폰 번호</label>
            <input type="number" class="form-control" id="phone" @input="makeData()" v-model="phone" placeholder="01012345678">
          </div>
          <small id="emailHelp" class="form-text text-muted">본 계산기를 사용함으로써 eBrain이 개인 연락 목적으로 E-mail과 휴대폰 번호를 수집하는 것에 동의하는 것으로 간주합니다.</small>
        </form>
        <hr>
        <button type="button" class="btn btn-primary btn-lg" id="submit" v-on:click="calculate()">결과 보내기</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
